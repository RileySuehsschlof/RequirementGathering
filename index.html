<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body style="display: flex; flex-direction: column">
    <p id="turnCount" style="visibility: hidden">1</p>
    <div class="container">
      <div class="screen">
        <div class="characterArea">
          <div class="playerArea">
            <div class="playerResources">
              <div class="healthArea">
                <h1 class="health">Your Health:</h1>
                <div class="barContainer">
                  <div class="healthBar" id="playerHealthBar"></div>
                  <div class="barValue" id="playerHealth">5</div>
                </div>
              </div>
              <div class="manaArea">
                <h1 class="mana">Your Mana:</h1>
                <div class="barContainer">
                  <div class="manaBar" id="playerManaBar"></div>
                  <div class="barValue" id="playerMana">2</div>
                </div>
              </div>
              <div class="healthArea enemyHealthArea">
                <h1 class="health">Enemy Health:</h1>
                <div class="barContainer">
                  <div class="enemyHealthBar" id="enemyHealthBar"></div>
                  <div class="barValue" id="enemyHealth">5</div>
                </div>
              </div>
            </div>

            <img id="playerShake" src="stickman.png" />
          </div>
          <div class="enemyArea">
            <img id="enemyShake" src="stickman.png" />
          </div>
        </div>
        <div id="action" class="actionArea">
          Pick an action to start the game.
        </div>
      </div>

      <div class="controls">
        <button id="attackBtn" onClick="playerAttack()">Attack</button>
        <button id="magicBtn" onClick="playerMagicAttack()">Magic</button>
        <button id="defendBtn" onClick="playerDefend()">Defend</button>
        <button id="healBtn" onClick="playerHeal()">Heal</button>
      </div>
    </div>
    <button onClick="reset()" style="margin-top: 20px">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
